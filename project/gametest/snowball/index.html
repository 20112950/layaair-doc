<script>
if(!window.conch)
{
	document.ontouchmove  = function(e){
		e.preventDefault() ;
	}
	var splash = document.getElementById('splash');
	function onresize(){
	    var w=window._width||window.innerWidth;    //screen.width;
		var h=window._height||window.innerHeight;  //screen.height;
		if (w<h){
			var sx=h/1280;
			var sy=w/720;
			var s = Math.max(sx,sy);
			splash.style.left=w+"px";
			splash.style.top =(h-1280*s)/2+'px';
			splash.style.transform=splash.style.webkitTransform="rotate(90deg) scale("+s+","+s+")";
		}else{
			var sx=w/1280;
			var sy=h/720;
			var s = Math.max(sx,sy);//alert('sx:'+sx+',sy:'+sy);
			splash.style.left=(w-1280*s)/2+'px';
			splash.style.top=(h-720*s)/2+'px';
			splash.style.transform=splash.style.webkitTransform="scale("+s+","+s+")";
		}

	}
	
	function orientationChange() {

    switch(window.orientation) {
    　　case 0: 
	    case 180:
	         if(window.innerWidth>window.innerHeight)
			 {
			    window._width=window.innerHeight;
				window._height=window.innerWidth;
			 }
            break;
    　　case -90: 
         case 90:   
             if(window.innerWidth<window.innerHeight)
			 {
			    window._width=window.innerHeight;
				window._height=window.innerWidth;
			 }
            break;

    }
	onresize();
	}

	window.onorientationchange = orientationChange;
	window.addEventListener('resize', onresize,false);
	window.addEventListener('load', onresize,false);
	onresize();

	var tm=8;
	window.myTimeIndex = tm;
	function __showTime__()
	{
		var time = document.getElementById('TIME');
		if(!time) return;
		tm--;
		var s = '';
		try{				
			s += gmr.GetCurrentGame()._clientIsReady? '':'C';
			s += gmr.GetCurrentGame()._userDataIsReady? '':'U';
		}catch(e){
		}
		if(tm<1)
		{
			window.myIndexInfo = "Preparing data";
			document.getElementById('TMTEXT').innerText="Preparing data"+(s==''?'':'('+s+')');
			time.style.display="none";
		}
		else
		{
			time.innerText=""+tm+" seconds";
			window.myTimeIndex = tm;
		}
		setTimeout(__showTime__, 1000);
	}
	setTimeout(__showTime__, 1000)

    var _t_m_=60000;
    function __chkLoadJS__()
    {
        var mjs=document.getElementById("mainjs");
        if(!mjs.isLoaded){
            alert("网络异常,请刷新页面重试!(js)");
            window.location.reload();
            return ;
        }
    }
    setTimeout(__chkLoadJS__, _t_m_);

}



window._logtimeArray=[];
window.logtime=function(name){
	window._logtimeArray.push({name:name,tm:new Date().valueOf()})
}
window.alertTimeLog=function(){
	var s='';
	for (var i=0;i<window._logtimeArray.length;i++){
		if (i>0){
			s += window._logtimeArray[i]['name']+'耗时:'+(window._logtimeArray[i]['tm']-window._logtimeArray[i-1]['tm'])+'ms\n';
		}
	}
	console.log(s);
}
logtime('开始计时');
function makeUri(){
	var url = [];
	var search = window.location.search.substr(1);
	var searchs = search.split('&');
	url.push(window.location.protocol);
	url.push('//');
	url.push(window.location.host);
	url.push(window.location.pathname);
	url.push('?');
	for (var i=0;i<searchs.length;i++){
		var _param = searchs[i].split('=');
		if (_param[0]=='token'||_param[0]=='referee') continue;
		if (_param[0]!='gameid' && _param[0]!='spId') continue;
		if (i!=0)
		{
			url.push('&');
		}
		url.push(_param[0]+'='+_param[1]);
	}
	return url.join('');
}
